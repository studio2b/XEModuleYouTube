<load target="css/skin.css" />
<div class='youtubeMSkinDefault'>
	<!--@if(is_array($categoryName) && count($categoryName) > 1)-->
	<ul class='categoryTab'>
		<!--@foreach($categoryName as $key => $val)-->
		<li class="on"|cond="$category==$key"><a href="{getNotEncodedUrl('','mid',$mid,'page',$nowPage,'category',$key)}"><!--@if(empty($val))-->{$lang->untitle}<!--@else-->{$val}<!--@end--></a></li>
		<!--@end-->
	</ul>
	<!--@end-->
	
	<!--@if($video==false)-->
	<ul class='videoList'>
	<!--@foreach($videos as $key=>$val)-->
		<!--@if(is_numeric($key))-->
		<li>
			<a href="{$val[url]}">
				<span class="youtubeMSkinDefaultBrowseThumbnail"><img src="{$val[snippet][thumbnails][high][url]}" /></span>
				<span class="youtubeMSkinDefaultBrowseTitle">{$val[snippet][title]}</span>
			</a>
		</li>
		<!--@end-->
	<!--@end-->
	</ul>
	
	<div class="youtubeMSkinDefaultPages">
	<a href="{getNotEncodedUrl('','mid',$mid)}">&lt;</a>
	<block loop="$i=$startPage;$i<=$endPage;$i++">
		<strong cond="$nowPage==$i">{$i}</strong>
		<a cond="$nowPage!=$i" href="{getNotEncodedUrl('','mid',$mid,'page',$i)}">{$i}</a>
	</block>
	<a href="{getNotEncodedUrl('','mid',$mid,'page',$totalPages)}">&gt;</a>
	</div>
	
	<!--@else-->
	<iframe width="100%" height="300px;" src="https://www.youtube.com/embed/{$video[snippet][resourceId][videoId]}?list={$video[snippet][playlistId]}" frameborder="0" allowfullscreen></iframe>
	<div class='youtubeMSkinDefaultInfo'>
		<h1>{$video[snippet][title]}</h1>
		<span class='youtubeMSkinDefaultInfoAuthor'>{$video[snippet][channelTitle]}</span><span class='youtubeMSkinDefaultInfoDate'>{date("Y.m.d. H:i:s", $video[snippet][kst])}</span>
		<p class='youtubeMSkinDefaultInfoDescription'>{nl2br($video[snippet][description])}</p>
	</div>
	<!--@end-->
</div>
