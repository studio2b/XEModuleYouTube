<include target="./_header.html" />
<h2>
	<i class='xi-close-circle'></i> 유튜브 메뉴 지우기 &gt;
	<a href="{getSiteUrl($module_info->domain,'','mid',$module_info->mid)}" target="_blank"|cond="$module=='admin'">
		<!--@if(strpos($module_info->browser_title, '$user_lang->') === false)-->
		{$module_info->browser_title}
		<!--@else-->
		{htmlspecialchars($module_info->browser_title)}
		<!--@end-->
		({$module_info->mid}<block cond="$module_info->is_default=='Y'">({$lang->is_default})</block>)
	</a>
</h2>
<form action="./" method="post" class="section">
	<input type="hidden" name="act" value="procYoutubeAdminDelete" />
	<input type="hidden" name="mid" value="{$module_info->mid}" />
	<input type="hidden" name="module_srl" value="{$module_info->module_srl}" />
	<input type="hidden" name="admin_member" value="<!--@foreach($admin_member as $key => $val)--><!--@if($member_config->identifier == 'email_address')-->{$val->email_address},<!--@else-->{$val->user_id},<!--@end--><!--@end-->" />
	<h1><i class='xi-close-circle'></i> {$lang->confirm_delete}</h1>
	<dl class="x_dl-horizontal">
		<dt><i class='xi-db-full'></i> {$lang->youtube_menu_id}</dt>
		<dd>{$module_info->mid}</dd>
		<dt><i class='xi-layout-top'></i> {$lang->browser_title}</dt>
		<dd>{$module_info->browser_title}</dd>
	</dl>
	<div class="btnArea">
		<a href="{getUrl('act','dispYoutubeAdminBrowse')}" class="x_btn x_pull-left"><i class='xi-arrow-left'></i> {$lang->youtube_cancel}</a>
		<span><button type='submit' class="x_btn x_btn-danger"><i class='xi-close-circle'></i> {$lang->youtube_delete}</button></span>
	</div>
</form>
